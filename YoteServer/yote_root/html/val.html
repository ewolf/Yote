    <script>
    $().ready(function(){
	$( '#mainpanel' ).hide();
	$.yote.init();
	var root = $.yote.fetch();
	var params = $.yote.util.url_params();
	root.validate( params['t'] );
	$( '#body' ).text( "Your account is now registered." );
    });
    </script>

      <h1>Yote registration page</h1>
