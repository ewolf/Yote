  <button id="login" type="button">Log In</button>

    <script>
    var workers = {};
    function yotecall( workerUrl, args, callback ) {
        var worker = workers[ workerUrl ];
        if( ! worker ) {
            worker = new Worker( "/__/" + workerURL );
            workers[ workerUrl ] = worker;
        }
        worker.onmessage = function( e ) { //possibility for foolishly changing the handlers?
            var data = e.data;
            var dataTranslated = data;
            callback( dataTranslated );
        }
        worker.postMessage( args );
    }

    function onLogin( res ) {
        
    }
    
    document.getElementByID( 'login' ).addEventListener('click',function(){
        yotecall( 'login.js', [ document.getElementByID( 'name' ), document.getElementByID( 'pw' ) ], onLogin );
    } );
  </script>
