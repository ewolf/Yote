<!DOCTYPE html>
<HTML>
  <head>
    <title>Yote Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/yote/js"></script>

    <script src="/templates/default_templates.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/main.css"/>

    <STYLE>
    </STYLE>

    <script>
      <!--
	  $().ready(function() {
              $.yote.debug = true;

    </script>

    <script type="text/template" class="yote_template_definition" template_name="SideBar">
      <$ show_or_edit _.page #news  $>
	<BR>
	<$ show_or_edit _.page #yoteversion $>
	  <ul class="navlink">
	    <li>Thing</li>
	  </ul>
    </script>

    <script type="text/template" class="yote_template_definition" template_name="ToDoItem">
      <div>
      <h4> <$ show_or_edit _ title $></h4>
      <div><$ show_or_edit _ #explanation $></div>
      <div><$ show_or_edit _ #progress $></div>
      </div>
    </script>

    <script type="text/template" class="yote_template_definition" template_name="ToDos">
      <div>
      <h2>Working On</h2>
      <@ ToDoItem 10 @>
      <? new_todo ?>
      </div>
    </script>

    <script type="text/template" class="yote_template_definition" template_name="NewToDo">
      <DIV>
      <$$$ new title <input placeholder="title" type="text"> $$$> <BR>
      <$$$ new explanation <textarea cols=80 placeholder="explanation" rows=4></textarea> $$$>  <BR>
      <$$$ new progress <textarea cols=80 placeholder="progress" rows=4></textarea> $$$>  <BR>
      <$ newbutton _ todos Add $>
      </DIV>
    </script>

    <script type="text/template" class="yote_template_definition" template_name="Main">
      <$ show_or_edit _.page #whatis  $>
      <hr>
      <$@ ToDos ToDos _.page todos @$>
      <hr>
      <$ show_or_edit _.page #features  $>
      <hr>
      <$ show_or_edit _.page #demo  $>
    </script>

    <script type="text/template" class="yote_template_definition" template_name="Header">
      <$$$ var default_login_message  $$$>
      <$$ YoteHeader $$>
    </script>

  </head>

  <body>

    <DIV class="yote_template" template="YoteHeader"></div>

    <DIV class="yote_template main" template="Main" default_variable="yote"></div>

  </body>
</HTML>
