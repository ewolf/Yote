    <STYLE>
      .mainpanel { top:0px; width:900px; display:inline-block; }
      .tabs {
	  position: relative;
	  min-height: 300px; /* This part sucks */
	  clear: both;
	  margin: 25px 0;
      }
      .tab {
	  float: left;
      }
      .tab label {
	  background: #eee;
	  padding: 10px;
	  border: 1px solid #ccc;
	  margin-left: -1px;
	  position: relative;
	  left: 1px;
      }
      .tab [type=radio] {
	  display: none;
      }
      .content {
	  position: absolute;
	  top: 28px;
	  left: 0;
	  background: white;
	  right: 0;
	  bottom: 0;
	  padding: 20px;
	  border: 1px solid #ccc;
      }
      [type=radio]:checked ~ label {
	  background: white;
	  border-bottom: 1px solid white;
	  z-index: 2;
      }
      [type=radio]:checked ~ label ~ .content {
	  z-index: 1;
      }
      .apppanel { margin-left: 150px; }
      .sidenav { float: left; text-align: center; }
      button.sidenav { width : 120px; }
      ._ct_row { vertical-align: top }
      ._ct_cell { border: 6px rgb(120,226,165) groove }
    </STYLE>

    <script>
    $().ready(function(){

	$.yote.init();
	var root = $.yote.fetch_root();

	attach_login( {
	    attachpoint         : '#logged_in_status',
	    message_attachpoint : '#msg_div',
	    after_login  : check_perms,
	    after_logout : check_perms
	} );

	$( '.apppanel' ).each( function( idx, domEl ) { $( this ).hide(); } );

	//var madyote_app = $.yote.fetch_app('Yote::Util::MadYote');
	function check_perms() {
	    if( $.yote.is_root() ) {
		$( '#errpanel' ).hide();
		$( '#sidenav' ).empty().append(
		    '<button class="sidenav" disabled id="app_b">Apps</button><BR>' +
			'<button class="sidenav" disabled id="user_b">Users</button><BR>' +
			'<button class="sidenav" disabled id="cron_b">Cron</button>' +
    			'<button class="sidenav" id="page_b">Pages</button>'
		);

		/************ App Panel ************/
		$( '#page_b' ).click(function(){
		    var page_control = $.yote.fetch_app( 'Yote::Util::Pages' );

		    function edit_page(url,reload) {
			var page_node = reload? page_control.reload_from_file( url ) : page_control.load_page_node( url );
			$( '#edit_page' ).empty().append(
			    'EDIT <BR>' +
			    '<DIV id="page_admin_panel">' + 
				// controls...info about page (last saved, creatd time, name )
				// control to save this
				// control to revert this( from working to html )
				'</DIV>' + 
				'<DIV id="page_editing_panel">' + $.yote.util.prep_edit( page_node, 'working_text', '', true ) + '</div>'
//				'<DIV id="page_editing_panel"></div>'
			);
			$( '#save_page_b' ).show().click( function() {
			    page_control.save_page_node( page_node );
			} );
//			$.yote.util.attach_edit_textarea( '#page_editing_panel', page_node, 'working_text' );
			$.yote.util.implement_edit( page_node, 'working_text' );
		    }

		    $( '#apppanel_pages' ).empty().append(
			'<INPUT TYPE="TEXT" id="page_to_load" placeholder="Page to Load">' +
			    '<div id="page_edit_button_div">' + 
			    '<BR><BUTTON TYPE="BUTTON" id="load_page_b">Load</BUTTON><BR>' +
			    '<BR><BUTTON TYPE="BUTTON" id="reload_page_b">Reload From File</BUTTON><BR>' +
			    '<BR><BUTTON TYPE="BUTTON" id="save_page_b">Save to File</BUTTON><BR>' +
			    '</div>' + 
			    '<DIV id="edit_page"></DIV>'
		    ).show();
		    $( '#save_page_b' ).hide();
		    $( '#load_page_b' ).click(function(){
			edit_page( $( '#page_to_load' ).val() );
		    } );
		    $( '#reload_page_b' ).click(function(){
			edit_page( $( '#page_to_load' ).val(), 1 );
		    } );
		    $( '#page_to_load' ).keypress( function( e ) {
			if( e.which == 13 ) {
			    edit_page( $( '#page_to_load' ).val() );
			}
		    } );

		} );

		$( '#app_b' ).click(function(){
		    $( '.apppanel' ).each( function( idx, domEl ) { $( this ).hide(); } );
		    $( '#apppanel_apps' ).show();
		} );
		$.yote.util.control_table( {
		    after_load : function() {
			$( '#app_b' ).prop('disabled', false);
		    },
		    attachpoint : '#apppanel_apps',
		    plimit : 10,
		    item : root,
		    list_name : '_apps',
		    paginate_type : 'hash',
		    title : 'Apps',
		    column_headers : [ 'Name', 'Number of Users', 'Reset' ],
		    columns : [ 'x',
				{
				    render : function( app ) {
					return app.count( '_account_roots' );
				    },
				    after_render : function( app ) {}
				},
				{
				    render : function( app ) {
					return '<button type="button" id="reset_b_' + app.id + '">Reset</button>';
				    },
				    after_render : function( app, name ) {
					$( '#reset_b_' + app.id ).click(function() {
					    if( confirm( "This will remove all user accounts and app data. Are you sure?" ) ) {
						alert( name );
						root.purge_app( name,
								function() { alert( "App '" + name + "' purged" ); },
								function( err ) { alert( err ); }
							      );
					    }
					} );
				    }
				}
			      ],
		} ); // app control table

		/************ User Panel ************/
		$( '#user_b' ).click(function(){
		    $( '.apppanel' ).each( function( idx, domEl ) { $( this ).hide(); } );
		    $( '#apppanel_users' ).show();
		} );

		$.yote.util.control_table( {
		    after_load : function() {
			$( '#user_b' ).prop('disabled', false);
		    },

		    attachpoint : '#apppanel_users',
		    plimit : 10,
		    item : root,
		    list_name : '_handles',
		    paginate_type : 'hash',
		    title : 'Logins',
		    column_headers : [ 'Handle', 'Email', 'Is Root' ],
		    columns : [ 'x',
				{
				    render : function( login, handle ) {
					var em = login.get( 'email' );
					return em ? em : 'n/a';
				    },
				    after_render : function( app ) {}
				},
				{
				    render : function( login, handle ) {
					if( login.is_master_root() ) {
					    return "master root";
					}
					return '<input type="checkbox" id="lr_' + login.id + '" ' +
					    ( login.is_root()*1 == 1 ? ' checked' : '' ) + '>';
				    },
				    after_render : function( login, handle ) {
					if( ! login.is_master_root() ) {
					    (function( li ) {
						$( '#lr_' + li.id ).click( function() {
						    if( $( '#lr_' + li.id ).is( ':checked' ) ) {
							root.make_root( li );
						    } else {
							root.remove_root( li, function(){},
									  function(err) { alert(err)} );
						    }
						} )
					    } )( login );
					}
				    }
				}
			      ],
		} ); // user control table

		/************ Cron Panel ************/
		$( '#cron_b' ).click(function(){
		    $( '.apppanel' ).each( function( idx, domEl ) { $( this ).hide(); } );
		    $( '#apppanel_cron,#appnewpanel_cron' ).show();
		} );

		var cron = root.cron();
		var cron_ct = $.yote.util.control_table( {
		    after_load : function() {
			$( '#cron_b' ).prop('disabled', false);
		    },
		    attachpoint : '#apppanel_cron',
		    plimit : 10,
		    item : cron,
		    list_name : 'entries',
		    paginate_type : 'list',
		    title : 'Crons',
		    include_remove : true,
		    column_headers : [ 'Name', 'Enabled', 'Script', 'Next Run', 'Repeat', 'Schedule' ],
		    columns : [ $.yote.util.col_edit( 'name' ),
				$.yote.util.check_edit( 'enabled' ),
				$.yote.util.col_edit( 'script' ),
				{
				    render : function( entry ) {
					if( entry.get( 'next_time' ) > 0 )
					    return '<nobr>' +  $.yote.util.format_date( new Date( 60 * 1000 * entry.get( 'next_time' ) ), "h:m Y-M-D" ) + '</nobr>';
					else
					    return "Not Scheduled";
				    },
				    after_render : function( entry ) {
					$( '#recalc_' + entry.id ).click( function() {
					    cron.update_entry( entry );
					} );
				    }
				},
				{
				    render : function( entry ) {
					return '<div id="cron_rep_' + entry.id + '"></div><div id="cron_rep_new_' + entry.id + '"></div>';
					//repeat
				    },
				    after_render : function( entry ) {
					var rep_ct = $.yote.util.control_table( {
					    attachpoint : '#cron_rep_' + entry.id,
					    show_count : false,
					    plimit : 100,
					    item : entry,
					    list_name : 'repeats',
					    new_button : 'Add',
					    include_remove : true,
					    column_headers : [ 'Interval (mins)', 'Infinite Repeat', 'Repeats' ],
					    columns : [
						$.yote.util.col_edit( 'repeat_interval', null, function( val, item ) {
						    item.set( 'repeat_interval', val );
						    cron.update_entry( entry );
						    cron_ct.refresh();
						} ),
						$.yote.util.check_edit( 'repeat_infinite', undefined, undefined, undefined,
									function(val,item) {
									    cron.update_entry( entry );
									    cron_ct.refresh();
									} ),
						$.yote.util.col_edit( 'repeat_times', null, function( val, item ) {
						    item.set( 'repeat_times', val );
						    cron.update_entry( entry );
						    cron_ct.refresh();
						} )
					    ],
					    new_attachpoint : '#cron_rep_new_' + entry.id,
					    new_column_titles : [
						'interval (min)',
						'infinite repeat',
						'times'
					    ],
					    new_required_by_function : function( txts ) {
						return $( txts[ 0 ] ).val().match( /\S/ ) != null && ( $( txts[ 1 ] ).is( ':checked' ) ||
												       $( txts[ 2 ] ).val().match( /\S/ ) != null );
					    },
					    new_columns : [
						'repeat_interval',
						{
						    field : 'repeat_infinite',
						    render : function( cid ) {
							return '<input type="checkbox" id="' + cid + '">';
						    },
						    on_create : function( item, id ) {
							item.set( 'repeat_infinite', $( '#' + id ).val() );
						    }
						},
						'repeat_times'
					    ],
					    after_new_function : function( newitem ) {
						cron.update_entry( entry );
						cron_ct.refresh();
					    }
					} );
				    }
				},
				{
				    render : function( entry ) {
					return '<div id="cron_sched_' + entry.id + '"></div><div id="cron_sched_new_' + entry.id + '"></div>';
				    },
				    after_render : function( entry ) {
					var ct = $.yote.util.control_table( {
					    attachpoint : '#cron_sched_' + entry.id,
					    show_count : false,
					    plimit : 100,
					    item : entry,
					    list_name : 'scheduled_times',
					    include_remove : true,
					    column_headers : [ 'Scheduled Time' ],
					    columns : [
						{ render : function( txt ) { return $.yote.util.format_date( new Date( 60000 * txt ), "h:m Y-M-D" ) } }
					    ],
					    new_button : 'Add',
					    new_attachpoint : '#cron_sched_new_' + entry.id,
					    new_column_titles : [ 'when' ],
					    remove_function : function( str, idx ) {
						entry.list_delete( { name : 'scheduled_times', index : idx } );
						cron.update_entry( entry );
						cron_ct.refresh();
					    },
					    new_function : function() {
						return $( '#cron_new_rep_at' ).val();
					    },
					    after_new_function : function( it ) {
						cron.update_entry( entry );
						cron_ct.refresh();
					    },
					    new_columns : [
						{
						    field : 'scheduled_time_' + $.yote.util.next_id(),
						    on_create : function( str, id ) {
							var do_when = new Date( $( '#' + id ).val() );
							entry.add_to( { name : 'scheduled_times', items : [ do_when.valueOf()/60000 ] } );
							cron.update_entry( entry );
							cron_ct.refresh();
						    },
						    render : function( id ) {
							return '<input type="datetime-local" id="' + id + '">';
						    }
						}
					    ]
					} );
					//schedule
				    }
				},
			      ],
		    new_attachpoint : '#appnewpanel_cron',
		    new_column_titles : [ 'Name', 'Script' ],
		    new_columns : [
			'name',
			'script'
		    ],
		    after_new_function : function( newitem ) {
			this.item.update_entry( newitem );
		    }
		} ); //cron_ct

	    } //if is root
	    else {
		$( '#appwrapper' ).hide();
		$( '#errpanel' ).show();
		$( '#errpanel' ).empty().append( 'Must be logged in with a root account to view this page.' );
	    }
	} //check_perms
    });
    </script>
