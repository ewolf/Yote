    <script>
      var root;
      $().ready(function(){
	  $( '#mainpanel' ).hide();
	  $.yote.debug = false;
	  $.yote.init();

	  $( 'button.sidenav' ).each( function( idx, domEl ) {
	      $(this).click(function(){
		  $( '.apppanel' ).hide();
		  $( '#' + $(this).attr('id') + '_div' ).show();
	      });
	  } );

	  // -------------------------------------

	  $.yote.util.register_functions( {
	      cron_entry_next_time : function( entry ) {
		  return entry.get( 'next_time' ) > 0 ? '<nobr>' +  $.yote.util.format_date( new Date( 60 * 1000 * entry.get( 'next_time' ) ), "h:m Y-M-D" ) + '</nobr>' : 'Not Scheduled';
	      },
	      app_user_count : function( app ) {
		  return app.count('_account_roots');
	      },
	      root_status : function( login ) {
		  return login.is_master_root() ? 'master root' : '<$ switch make_root ' + (1*login.is_root() != 0 ? '1' : '') + '$>';
	      },
	      is_validated : function( login ) {
		  return login.is_validated() ? "Yes" : "No";
	      },
	      init_paginator : function( entry ) {
		  var pag_begin_button_id = $.yote.util.get_registered_item( 'register_name' ),
                      pag_back_button_id =  $.yote.util.get_registered_item( 'paginate_back_button' ),
                      pag_forward_button_id =  $.yote.util.get_registered_item( 'paginate_back_button' ),
                      pag_end_button_id =  $.yote.util.get_registered_item( 'paginate_to_end_button' );
		  // this works, when the <?? method gets called, the ?? method is stored with the registration stack 
		  //   for the template in question
		  if( apps.can_rewind() ) {
		      $( '#' + pag_begin_button_id ).attr( 'disabled', false );
		      $( '#' + pag_back_button_id ).attr( 'disabled', false );
		      $( '#' + pag_begin_button_id ).click( function() { apps.first(); refresh_all(); } );
		      $( '#' + pag_back_button_id ).click( function() { apps.back(); refresh_all(); } );
		  } else {
		      $( '#' + pag_begin_button_id ).attr( 'disabled', true );
		      $( '#' + pag_back_button_id ).attr( 'disabled', true );
		  }
		  if( apps.can_fast_forward() ) {
		      $( '#' + pag_forward_button_id ).attr( 'disabled', false );
		      $( '#' + pag_end_button_id ).attr( 'disabled', false );
		      $( '#' + pag_forward_button_id ).click( function() { apps.forwards(); refresh_all(); } );
		      $( '#' + pag_end_button_id ).click( function() { apps.last(); refresh_all(); } );
		  } else {
		      $( '#' + pag_forward_button_id ).attr( 'disabled', true );
		      $( '#' + pag_end_button_id ).attr( 'disabled', true );
		  }		  
	      }, //init_paginator
	      
	  } );

	  var cron, root, apps, users;


	  attach_login( {
	      attachpoint         : '#logged_in_status',
	      message_attachpoint : '#msg_div',
	      after_login  : refresh_all,
	      after_logout : refresh_all
	  } );

	  function refresh_all() {
	      if( $.yote.is_root() ) {
		  $( '#errpanel' ).hide();
		  $( '#mainpanel' ).show();
		  root = $.yote.fetch_root();
	      }
	      else {
		  $( '#errpanel' ).show();
		  $( '#mainpanel' ).hide();
		  return;
 	      }
	      $.yote.util.register_template_variable( 'cron', root.cron() );
	      $.yote.util.register_template_variable( 'root', root );

	      $.yote.util.refresh_ui();
	  }//refresh_all
      });
    </script>
