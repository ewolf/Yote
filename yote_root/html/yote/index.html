<HTML>
  <HEAD>
    <TITLE>Yote System</TITLE>

    <script src="/yote/js/jquery-latest.js"></script>
    <script src="/yote/js/jquery.dumper.js"></script>
    <script src="/yote/js/jquery.cookie.js"></script>
    <script src="/yote/js/jquery.base64.min.js"></script>
    <script src="/yote/js/json2.js"></script>
    <script src="/yote/js/yote.js"></script>
    <script src="/yote/js/yote.util.js"></script>
    <script src="/yote/js/yote.system.util.js"></script>
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/bootstrap-responsive.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="/yote/css/jquery.mobile.css" type="text/css" media="all" />
    <link rel="stylesheet" href="/yote/css/ui-lightness/jquery-ui-1.8.23.custom.css" type="text/css" media="all" />

    <script lang="javascript">

$().ready( function() { 

    function logout() {
	$.yote.logout();
	check_login_state();
    } //logout 

    function check_login_state() {
	var my_login = $.yote.get_login();
	if( my_login ) {
	    $( '#main_panel_div' ).empty().append( $.yote.util.container_div( 
		[
		    [ [ $.yote.util.container_div( 
			[
			    [ [ $.yote.util.make_button( 'logout_b', 'Log Out', 'btn btn-link' ), 'span12' ] ]
			], true ), 'span3' ], [ '<div id=main_div></div>', 'span9' ] ]
		]
	    ) );
	    $( '#logout_b' ).click( logout );
	} else {
	    $.yote.util.login( '#login_modal', check_login_state );
	}	
    } //check_login_state
    check_login_state();
} );

    </script>

  </HEAD>
  <BODY>
    <H1>Yote Admin</H1>

      <div style="position:fixed;top:350px;left:350px;" id="login_modal"></div>

      <div id="main_panel_div"></div>

      <script src="/js/bootstrap.js"></script>
  </BODY>
</HTML>
